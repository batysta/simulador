<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Salarial - Humberto de Campos - MA</title>
    <style>
        :root {
            --primary: #0f766e;
            --bg: #f0fdfa;
            --card-bg: #ffffff;
            --text: #134e4a;
            --border: #ccfbf1;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            /*align-items: center;*/
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(15, 118, 110, 0.15);
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 800;
        }
        
        .subtitle {
            text-align: center;
            color: #57a39d;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: all 0.2s;
            color: var(--text);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            background-color: #f0fdfa;
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #99f6e4;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .checkbox-group input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .result-box {
            margin-top: 1.5rem;
            padding: 1.2rem;
            background-color: #f0fdfa;
            border-radius: 8px;
            display: none;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }
        
        .result-row.highlight-plus { color: #059669; font-weight: 600; }
        .result-row.total-bruto { border-top: 1px solid #ccfbf1; padding-top: 0.5rem; font-weight: 700; }
        .result-row.total { font-weight: 800; font-size: 1.4rem; color: var(--primary); border-top: 2px dashed #99f6e4; padding-top: 1rem; }
        .highlight-negative { color: #be123c; }

        #box-detalhes-ir {
            font-size: 0.85rem;
            color: #6b7280;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

            <div class="checkbox-group" onclick="document.getElementById('sindicato').click()">
                <input type="checkbox" id="sindicato" onclick="event.stopPropagation()">
                <label style="margin-bottom: 0; cursor: pointer;">Descontar Sindicato (1%)</label>
            </div>
        </div>

        <button onclick="calcular()">Calcular Salrio Lquido</button>

        <div id="resultado" class="result-box">
            <div class="result-row">
                <span>Vencimento Base:</span>
                <span id="res-base"></span>
            </div>
            <div class="result-row highlight-plus">
                <span>Quinqunio(s):</span>
                <span id="res-quinquenio"></span>
            </div>
            <div id="row-formacao" class="result-row highlight-plus" style="display: none;">
                <span>Formao Continuada (5%):</span>
                <span id="res-formacao"></span>
            </div>
            <div class="result-row total-bruto">
                <span>Total Bruto:</span>
                <span id="res-bruto"></span>
            </div>
            <div class="result-row highlight-negative">
                <span>Previdncia (14%):</span>
                <span id="res-prev"></span>
            </div>
            <div id="row-sindicato" class="result-row highlight-negative" style="display: none;">
                <span>Sindicato (1%):</span>
                <span id="res-sindicato"></span>
            </div>
            
            <div id="box-detalhes-ir" style="display: none;">
                <div style="font-weight: bold; margin-bottom: 5px;">Detalhamento IRRF (Lei 2026):</div>
                <div class="result-row" style="margin-bottom: 2px;">
                    <span>IRRF Padro:</span>
                    <span id="res-ir-padrao"></span>
                </div>
                <div class="result-row" style="margin-bottom: 2px; color: #059669;">
                    <span>Reduo Lei 2026:</span>
                    <span id="res-bonus"></span>
                </div>
            </div>

            <div class="result-row highlight-negative">
                <span>IRRF Final:</span>
                <span id="res-ir"></span>
            </div>
            <div class="result-row total">
                <span>Lquido a Receber:</span>
                <span id="res-liquido"></span>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            const base = parseFloat(document.getElementById('salarioBase').value) || 0;
            const qtdQuinquenios = parseInt(document.getElementById('quinquenios').value) || 0;
            const numDep = parseInt(document.getElementById('dependentes').value) || 0;
            const isFormacao = document.getElementById('formacao').checked;
            const isSindicato = document.getElementById('sindicato').checked;

            if (base <= 0) return alert("Por favor, insira o vencimento base.");

            // 1. Acrscimos (calculados sobre o salrio base)
            const valorQuinquenio = base * (qtdQuinquenios * 0.05);
            const valorFormacao = isFormacao ? base * 0.05 : 0;
            const bruto = base + valorQuinquenio + valorFormacao;

            // 2. Descontos Previdncia e Sindicato
            const previdencia = bruto * 0.14;
            const sindicato = isSindicato ? bruto * 0.01 : 0;

            // 3. Clculo IRRF Padro (Tabela Atualizada + Dependentes)
            let baseIRRF = bruto - previdencia - (numDep * 189.59);
            let irPadrao = 0;
            
            if (baseIRRF <= 2428.80) irPadrao = 0;
            else if (baseIRRF <= 2826.65) irPadrao = (baseIRRF * 0.075) - 182.16;
            else if (baseIRRF <= 3751.05) irPadrao = (baseIRRF * 0.15) - 394.16;
            else if (baseIRRF <= 4664.68) irPadrao = (baseIRRF * 0.225) - 675.49;
            else irPadrao = (baseIRRF * 0.275) - 908.73;
            
            irPadrao = Math.max(0, irPadrao);

            // 4. Lgica Lei 2026 (Exatamente como solicitada)
            let irFinal = 0;
            let descontoLei2026 = 0;

            if (bruto <= 5000) {
                // Iseno total garantida por lei
                descontoLei2026 = irPadrao;
                irFinal = 0;
            } else if (bruto <= 7350) {
                // Frmula de Reduo: 978,62 - (0,133145 * BRUTO)
                let fatorReducao = Math.max(0, 978.62 - (0.133145 * bruto));
                
                if (fatorReducao > irPadrao) {
                    descontoLei2026 = irPadrao;
                    irFinal = 0;
                } else {
                    descontoLei2026 = fatorReducao;
                    irFinal = irPadrao - fatorReducao;
                }
            } else {
                descontoLei2026 = 0;
                irFinal = irPadrao;
            }

            const liquido = bruto - previdencia - sindicato - irFinal;

            // Formatao e Exibio
            const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
            
            document.getElementById('res-base').innerText = fmt.format(base);
            document.getElementById('res-quinquenio').innerText = "+ " + fmt.format(valorQuinquenio);
            
            const rowFormacao = document.getElementById('row-formacao');
            if(isFormacao) {
                rowFormacao.style.display = 'flex';
                document.getElementById('res-formacao').innerText = "+ " + fmt.format(valorFormacao);
            } else {
                rowFormacao.style.display = 'none';
            }

            document.getElementById('res-bruto').innerText = fmt.format(bruto);
            document.getElementById('res-prev').innerText = "- " + fmt.format(previdencia);
            
            const rowSindicato = document.getElementById('row-sindicato');
            if (isSindicato) {
                rowSindicato.style.display = 'flex';
                document.getElementById('res-sindicato').innerText = "- " + fmt.format(sindicato);
            } else {
                rowSindicato.style.display = 'none';
            }

            // Exibio Detalhada do IRRF
            const boxDetalhes = document.getElementById('box-detalhes-ir');
            if (descontoLei2026 > 0) {
                boxDetalhes.style.display = 'block';
                document.getElementById('res-ir-padrao').innerText = fmt.format(irPadrao);
                document.getElementById('res-bonus').innerText = "- " + fmt.format(descontoLei2026);
            } else {
                boxDetalhes.style.display = 'none';
            }

            document.getElementById('res-ir').innerText = "- " + fmt.format(irFinal);
            document.getElementById('res-liquido').innerText = fmt.format(liquido);
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
